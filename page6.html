<!DOCTYPE html>
<html>
<head>
  <title>Page 6 - Songs to Listen While Crocheting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(to bottom right, #cde8ff, #ffe0f5);
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      color: #374151;
    }

    h1 {
      color: #ff8fab;
      font-family: 'Comic Neue', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 white;
    }

    p {
      color: #374151;
      line-height: 1.7;
      max-width: 700px;
      margin: 20px auto;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .song-section {
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .song {
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
    }

    button {
      background: linear-gradient(to right, #ffa6c9, #ffb6f0);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    button:hover {
      background: linear-gradient(to right, #ff83aa, #ffa6ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Songs to Listen While Crocheting</h1>

  <p>
    Music can make crocheting more relaxing and enjoyable. Select a song and let it play while you work on your projects.
  </p>

  <div class="song-section">
    <div class="song">
      <h3>Ava Max- Choose your fighter (It Is a Vibe)</h3>
      <iframe src="https://www.youtube.com/embed/1Te5KRtYsvU" title="Ava Max - It Is a Vibe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="song">
      <h3>Lewis Capaldi-Before you go (Love this song!!)</h3>
      <iframe src="https://www.youtube.com/embed/Ow7Zg2AUZks" title="Lewis Capaldi Song" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="song">
      <h3>Kesha - Your Love Is My Drug (Impossible Not to Sing)</h3>
      <iframe src="https://www.youtube.com/embed/JAQlCOeyM0o?si=ZmyA0RJdks_0RcFS" title="Kesha Song" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div>
    <a href="page5.html"><button>Back to Page 5</button></a>
    <a href="page7.html"><button>Go to Page 7</button></a>
  </div>
</body>
</html>
