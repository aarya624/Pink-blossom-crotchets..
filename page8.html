<!DOCTYPE html>
<html>
<head>
  <title> Crochet Journey Gallery</title>
  <style>
    body {
      background-color: beige;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: pink;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .featured {
      margin-top: 40px;
    }

    .featured img {
      width: 80%;
      max-width: 700px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .featured img:hover {
      transform: scale(1.03);
    }

    .pinterest {
      color: #d63384;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      font-family: Courier, monospace;
    }

    .buttons {
      margin-top: 40px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: pink;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: hotpink;
    }
  </style>
</head>
<body>
  <h1>My Crochet Journey</h1>
  <p>Here are a few pictures of my journey each stitch each thread and every creation made with love</p>

  <div class="gallery">
    <img src="crotchet8.jpg" alt="Crochet earmuffs and bear">
    <img src="crotchet7.jpg" alt="Crochet ghost plush">
    <img src="crotchet9.jpg" alt="Pink and red crochet bag">
  </div>

  <div class="featured">
    <img src="crotchet10.jpg" alt="Crochet journey and pinterest pin">
    <div class="pinterest">Check out my Pinterest: @pinkblossom1813</div>
  </div>

  <div class="buttons">
    <a href="page8.html">Back to Page 8</a>
    <a href="page10.html">Next Page</a>
  </div>
</body>
</html>
